<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir une photo de profil</title>
    <link rel="stylesheet" href="js/cropperjs/dist/cropper.min.css">
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <button id="ouvrir-modal">Choisir une photo</button>

    <div id="modal-photo" class="cacher">
        <h2>Choisir votre photo de profil</h2>
        <form action="#">
            <input type="file" id="photo-input" accept="image/png, image/jpeg">
            <div id="apercu-image"></div>
            <div class="boutons">
                <button type="submit">Valider</button>
                <button type="button" id="fermer-modal">Annuler</button>
            </div>
        </form>
    </div>

    <script src="js/cropperjs/dist/cropper.min.js"></script>
    <script src="test.js"></script>
</body>
</html>
